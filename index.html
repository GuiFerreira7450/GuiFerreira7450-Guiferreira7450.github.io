<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pinterest Login</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="content">
          <img src="favicon.png" alt="">
          <p class="header">Inicia sessão para veres mais</p>
          <input type="email" placeholder="Email" class="bar"/>
          <input type="password" placeholder="Palavra-passe" class="bar"/>
  
          <h4>Esqueceste a palavra-passe?</h4>
          <button class="btn login">Iniciar sessão</button>
          <p class="Ou">Ou</p>
          <button class="btn facebook">Continue com Facebook</button>
          <button class="btn google">Continue com Google</button>
  
          <form>
            <p>
                Ao continuares, estás a concordar com os 
                <b>Termos de utilização</b>
                 do Pinterest e a confirmar que leste a nossa 
                <b>Política de Privacidade</b>
                Aviso na coleção
            </p>
            <p>Não está no Pinterest ainda? Inscrever-te</p>
          </form>
        </div>
      </div>
      <div class="log">Inscrever-te</div>  
</body>
</html>
